{% extends "CRUD_Registro/base.html" %}

{% block content %}
<h2 class="mb-4">Excluir Cargo</h2>
<p>Tem certeza de que deseja excluir o cargo <strong>{{ cargo.nome }}</strong>? Esta ação não pode ser desfeita.</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash"></i> Confirmar exclusão
    </button>
    <a href="{% url 'cargo_list' %}" class="btn btn-secondary">
        <i class="fas fa-times"></i> Cancelar
    </a>
</form>
{% endblock content %}
