<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Cadastro</title>
    <!-- Bootstrap CSS (versÃ£o 4.3.1) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <style>
      /* Global dark theme */
      body {
        background-color: #0d0517;
        color: #e5e5e5;
      }
      /* Navbar styling */
      .navbar {
        border-radius: 0;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        color: #ffffff;
      }
      .navbar-nav .nav-link:hover {
        color: #ccccff;
      }
      /* Card style for content */
      .content-card {
        background-color: #170d27;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{%% url 'empregado_list' %%}">
        <i class="fas fa-home"></i> CRUD Registro
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%% url 'empregado_list' %%}">
              <i class="fas fa-users"></i> Empregados
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%% url 'cargo_list' %%}">
              <i class="fas fa-briefcase"></i> Cargos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%% url 'departamento_list' %%}">
              <i class="fas fa-building"></i> Departamentos
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-5">
      <!-- Main content -->
      <div class="content-card">
        {%% block content %%}
        {%% endblock content %%}
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
